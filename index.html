<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emorun - 色のSNS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Emorun" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta
      name="description"
      content="Emorunは色と言葉をシェアするSNS。中学生でも楽しめる、カラフルでモダンなUIが特徴です。"
    />
    <meta
      name="keywords"
      content="Emorun, SNS, 色, カラフル, 中学生, ソーシャル"
    />

    <meta property="og:title" content="Emorun - 色のSNS" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://emorun.kokecoco.me/" />
    <meta property="og:image" content="favicon-96x96.png" />
    <meta property="og:description" content="Emorunは色をシェアするSNSです。" />
    <meta property="og:site_name" content="Emorun" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Emorun - 色のSNS" />
    <meta
      name="twitter:description"
      content="Emorunは色と言葉をシェアするSNSです。"
    />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Emorun</h1>
      <div class="form-container">
        <input type="color" id="colorInput" />
        <div class="input-wrapper">
          <input
            type="text"
            id="nameInput"
            placeholder="アカウント名(自由入力)"
            maxlength="10"
            oninput="updateCharCount2()"
          />
          <span id="charCount2">0 / 10</span>
          <input
            type="text"
            id="reasonInput"
            placeholder="理由や説明"
            maxlength="30"
            oninput="updateCharCount()"
          />
          <span id="charCount">0 / 30</span>
        </div>
        <button id="postButton" onclick="postColor()">投稿</button>
      </div>
      <div id="postsContainer"></div>
    </div>
  </body>
</html>
